{% extends "base.html" %}

{% block title %}
DHT11
{% endblock %}

{% block headline %}
Temperature & Humidity
{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

<h2>Daily</h2>
<canvas id="DailyChart" width="400" height="100"></canvas>
<script>
    var ctx = document.getElementById("DailyChart");
    var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['8月1日', '8月2日', '8月3日', '8月4日', '8月5日', '8月6日', '8月7日'],
        datasets: [
          {
            label: '最高気温(度）',
            data: [35, 34, 37, 35, 34, 35, 34, 25],
            borderColor: "rgba(255,0,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
          {
            label: '最低気温(度）',
            data: [25, 27, 27, 25, 26, 27, 25, 21],
            borderColor: "rgba(0,0,255,1)",
            backgroundColor: "rgba(0,0,0,0)"
          }
        ],
      },
      options: {
        title: {
          display: true,
          text: '気温（8月1日~8月7日）'
        },
        scales: {
          yAxes: [{
            ticks: {
              suggestedMax: 40,
              suggestedMin: 0,
              stepSize: 10,
              callback: function(value, index, values){
                return  value +  '度'
              }
            }
          }]
        },
      }
    });
</script>
<script>{{daily_script}}</script>
<h2>Monthly</h2>
<canvas id="MonthlyChart" width="400" height="100"></canvas>
<script>{{monthly_script}}</script>
<h2>Yealy</h2>
<canvas id="YearlyChart" width="400" height="100"></canvas>
<script>{{yearly_script}}</script>
{% endblock %}
