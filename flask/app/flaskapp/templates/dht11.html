{% extends "base.html" %}

{% block title %}
DHT11
{% endblock %}

{% block headline %}
Temperature & Humidity
{% endblock %}

{% block content %}
<h2>Daily</h2>

<canvas id="dailyChart"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<script>
  var ctx = document.getElementById("dailyChart");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        {% for item in labels %}
          '{{item.strip("'")}}',
        {% endfor %}
      ],
      datasets: [
        {
          label: '気温(℃）',
          data: {{daily_data1}},
          tension: 0.5,
          pointRadius: 0,
          borderColor: "rgba(255,0,0,1)",
          backgroundColor: "rgba(0,0,0,0)"
        },
        {
          label: '湿度(%)',
          data: {{daily_data2}},
          tension: 0.5,
          pointRadius: 0,
          borderColor: "rgba(0,0,255,1)",
          backgroundColor: "rgba(0,0,0,0)"
        }
      ],
    },
    options: {
      title: {
        display: true,
        text: '気温と湿度({{labels[0]}}～{{labels[-1]}})'
      },
      scales: {
        yAxes: [{
          ticks: {
            suggestedMax: 40,
            suggestedMin: 0,
            stepSize: 10,
            callback: function(value, index, values){
              return  value +  '度'
            }
          }
        }]
      },
    }
  });
</script>

<script>{{daily_script}}</script>
<h2>Monthly</h2>
<canvas id="MonthlyChart" width="400" height="100"></canvas>
<script>{{monthly_script}}</script>
<h2>Yealy</h2>
<canvas id="YearlyChart" width="400" height="100"></canvas>
<script>{{yearly_script}}</script>
{% endblock %}
