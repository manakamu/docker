version: "3"
services:
  app:
    build: ./app
    volumes:
      - ./app:/app
      - socket:/tmp
      - ./img:/app/static/img
    command: uwsgi --ini /app/app.ini
    restart: always

  web:
    image: nginx:latest
    ports:
      - "5500:80"
    volumes:
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf
      - socket:/tmp
    restart: always


volumes:
  socket:
